<!DOCTYPE html>
<html>
<head>
  <title>A-Frame GLTF Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <!-- Sky -->
    <a-sky color="#FFDAB9"></a-sky>

    <a-plane
      position="0 0 -3"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#333"
    ></a-plane>

    <a-light type="ambient" color="#FFDAB9"></a-light>
    <a-light type="directional" position="3 4 -2" intensity="1" target="#model"></a-light>

    <a-entity
      gltf-model="https://raw.githubusercontent.com/r-nishi-eri/gltfs/main/Kabigon3.gltf"
      scale="2 2 2"
      position="0 0 -2"
      animation__swing="property: rotation; to: 20 0 0; loop: true; dir: alternate; dur: 1000"
    ></a-entity>

   </a-scene>
</body>
</html>
