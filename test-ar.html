<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <title>A-Frame AR Ground</title>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
        <!-- Your GLTF model -->
        <a-assets>
            <a-asset-item id="gltf-model" src="https://raw.githubusercontent.com/r-nishi-eri/gltfs/main/Kabigon3.gltf"></a-asset-item>
        </a-assets>

        <!-- Use anchor to detect ground and place the model -->
        <a-anchor hit-testing-enabled="true">
            <a-entity gltf-model="#gltf-model" scale="0.1 0.1 0.1" position="0 0.5 0"></a-entity>
        </a-anchor>

        <!-- Camera to view the AR content -->
        <a-camera></a-camera>
    </a-scene>

</body>

</html>
