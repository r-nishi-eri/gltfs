<!DOCTYPE html>
<html>
<head>
  <title>A-Frame GLTF Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >

    <!-- Sky -->
    <!-- <a-sky color="#FFDAB9"></a-sky> -->

    <!-- <a-plane
      position="0 0 -3"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#333"
    ></a-plane> -->

    <a-light type="ambient" color="#FFDAB9" intensity="2"></a-light>
    <!-- <a-light type="directional" position="2 3 2" intensity="1.5" target="#model"></a-light> -->

    <a-entity
      gltf-model="https://raw.githubusercontent.com/r-nishi-eri/gltfs/main/Kabigon4.gltf"
      scale="2 2 2"
      position="0 0 -2"
    ></a-entity>

    <a-entity
    gltf-model="https://raw.githubusercontent.com/r-nishi-eri/gltfs/main/Hitokage3.gltf"
    scale="2.5 2.5 2.5"
    position="-1 0 -2"
    animation__hop="property: position; to: -1 0.1 -2; loop: true; dir: alternate; dur: 100"
    ></a-entity>


   </a-scene>
</body>
</html>
